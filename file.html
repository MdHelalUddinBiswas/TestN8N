<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Example</title>
  <style>
    .card {
      width: 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px auto;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .card-description {
      font-size: 14px;
      color: #555;
    }

    .card-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div>https://github.com/MdHelalUddinBiswas hjj</div>
  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Card Image">
    <div class="card-content">
      <div class="card-title">Card Title Andjgh</div>
      <div class="card-description">This is a simple card description. You can customize it as needed.</div>
      <a href="#" class="card-button">Learn More</a>
    </div>

    <div> 
    <tr>
        <td>David Lee</td>
        <td>29</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>David Lee</td>
        <td>29</td>
        <td>Canada</td>
    </tr>
</div>
  </div>
  <div>https://github.com/MdHelalUddinBiswas</div>
  <tr>
    <td>David Lee</td>
    <td>29</td>
    <td>Canghjada</td>
</tr>
<tr>
  <td>David Lee</td>
  <td>29</td>
  <td>Canghjada</td>
</tr>
</body>
</html>
